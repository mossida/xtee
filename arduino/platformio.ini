; https://docs.platformio.org/page/projectconf.html

[env:uno]
platform = atmelavr
board = uno
framework = arduino
upload_flags =
	-V
	-e
lib_deps =
	gin66/FastAccelStepper@^0.33.9
	bakercp/PacketSerial@^1.4.0
	adafruit/Adafruit NAU7802 Library@^1.0.7
	arminjo/digitalWriteFast@^1.3.0

[env:nano]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_flags =
	-V
	-e
lib_deps =
	gin66/FastAccelStepper@^0.33.9
	bakercp/PacketSerial@^1.4.0
	adafruit/Adafruit NAU7802 Library@^1.0.7
	arminjo/digitalWriteFast@^1.3.0

[env:nano_33]
platform = atmelsam
board = nano_33_iot
framework = arduino
upload_flags =
	-e
lib_ignore = motor
lib_deps =
	bakercp/PacketSerial@^1.4.0
	adafruit/Adafruit NAU7802 Library@^1.0.7
	arminjo/digitalWriteFast@^1.3.0

[env:esp32]
platform = espressif32
board = arduino_nano_esp32
framework = arduino
upload_flags =
	-V
	-e
lib_deps =
	gin66/FastAccelStepper@^0.33.9
	bakercp/PacketSerial@^1.4.0
	adafruit/Adafruit NAU7802 Library@^1.0.7
	arminjo/digitalWriteFast@^1.3.0
